  <style>

    .btn-secondary {
      background-color: #6c757d;
      border-color: #6c757d;
      transition: background-color 0.3s ease;

      background-color: #5a6268;
      border-color: #545b62;

    .warning-text {
      color: red;
      font-size: 14px;
      margin-bottom: 20px;
      text-align: center;
    }
    .warning-text a {
      color: red;
      font-weight: bold;
      text-decoration: underline;
    }

<body>

<div class="header-text">BUILDSTATE</div>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="mb-4 text-center">Kayıt Ol</h2>
          <form action="kayıtol.php" method="post">
            <div class="mb-3">
              <label for="ad" class="form-label">Ad</label>
              <input type="text" class="form-control" id="ad" name="ad" placeholder="Adınız" required>
            </div>
            <div class="mb-3">
              <label for="soyad" class="form-label">Soyad</label>
              <input type="text" class="form-control" id="soyad" name="soyad" placeholder="Soyadınız" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">E-posta</label>
              <input type="email" class="form-control" id="mail" name="mail" placeholder="E-posta Adresiniz" required>
            </div>
            <div class="mb-3">
              <label for="telefon" class="form-label">Telefon</label>
              <input type="tel" class="form-control" id="telefon" name="telefon" placeholder="Telefon Numaranız" required>
            </div>
            <div class="mb-3">
              <label for="sifre" class="form-label">Şifre</label>
              <input type="password" class="form-control" id="sifre" name="sifre" placeholder="Şifreniz" required>
            </div>
            <div class="warning-text">
              Kayıt olurken <a href="#">KURALLARI</a> kabul etmiş sayılıyorsunuz.
            </div>
            <div class="d-flex justify-content-between">
              <a href="girisyap.html" class="btn btn-secondary">Geri Dön</a>
              <button type="submit" class="btn btn-secondary">Kayıt Ol</button>
            </div>
          </form>
        </div>
      </div>
    </div>
